apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-reader
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: read-pods
subjects:
  - kind: ServiceAccount
    name: pod-reader
    namespace: default
roleRef:
  kind: ClusterRole
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: podenumeration
spec:
  template:
    spec:
      restartPolicy: Never
      hostNetwork: true
      hostPID: true
      hostIPC: true
      serviceAccountName: pod-reader
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: podenumeration
          image: uchimata/pods-pids-ports
          imagePullPolicy: Always
          securityContext:
            privileged: true
